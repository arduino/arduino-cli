syntax = "proto3";

package cc.arduino.cli.commands;

option go_package = "github.com/arduino/arduino-cli/rpc/commands";


// Service that abstract a debug Session usage
service Debug {
    rpc StreamingOpen (stream StreamingOpenReq) returns (stream StreamingOpenResp) {
    }
}

// The top-level message sent by the client for the `StreamingOpen` method.
// Multiple `StreamingOpenReq` messages can be sent but the first message
// must contain a `DebugReq` message to initialize the debug session.
// All subsequent messages must contain bytes to be sent to the debug session
// and must not contain a `DebugReq` message.
message StreamingOpenReq {
    // Content must be either a debug session config or data to be sent.
    oneof content {
        // Provides information to the debug that specifies which is the target.
        // The first `StreamingOpenReq` message must contain a `DebugReq`
        // message.
        DebugReq debugReq = 1;

        // The data to be sent to the target being monitored.
        bytes data = 2;
    }
}

message DebugReq {
    Instance instance = 1;
//    string fqbn = 2;
//    string sketch_path = 3;
//    string port = 4;
//    bool verbose = 5;
//    bool verify = 6;
//    string import_file = 7;
}


//
message StreamingOpenResp {
    bytes data = 1;
}

// duplicate from commands/common.proto
// as module imports seems not to work
message Instance { int32 id = 1; }
