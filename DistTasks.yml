      BUILD_PLATFORM: "linux/386"
      CONTAINER_TAG: "{{ .GO_VERSION }}-main"
      PACKAGE_PLATFORM: "Linux_32bit"
      PACKAGE_NAME: "{{ .PROJECT_NAME }}_{{ .VERSION }}_{{ .PACKAGE_PLATFORM }}.tar.gz"

  Linux_64bit:
