        tar cz -C {{ .PLATFORM_DIR }} {{ .PROJECT_NAME }} -C ../.. LICENSE.txt  -f {{ .PACKAGE_NAME }}
        sha256sum {{ .PACKAGE_NAME }} >> {{ .CHECKSUM_FILE }}

    vars:
